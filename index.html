<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Theme Change</h1>
        <div class="buttons">
            <button class="btn" id="red">RED</button>
            <button class="btn" id="green">GREEN</button>
            <button class="btn" id="blue">BLUE</button>
            <button class="btn" id="yellow">YELLOW</button>
            <button class="btn" id="pink">PINK</button>
            <button class="btn" id="grey">GREY</button>
        </div>
        <p>Click any button to change the background color accordingly.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
